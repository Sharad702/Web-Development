<!DOCTYPE html>
<html>

<head>
    <title>Signup Form</title>

    <script>
        function submitForm() {
            document.contact - form.submit();
            document.contact - form.reset();
        }
        
    </script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="main">
        <div class="register">
            <h2>
                Signup
            </h2>
            <form name="contact form" id="register" method="post">
                <label> Full Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your Full Name" required>
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Valid Email" required>
                <br><br>
                <label>Password :</label>
                <br>
                <input type="password" name="password" id="name" placeholder="Enter Password " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <br><br>
                <label>Date of Birth : </label>
                <br>
                <input type="date" name="Date" id="name" required>
                <br><br>
                <label>Gender : </label>
                <br>
                <select name="gender" class="genderSelect" required>
                 <option value="none" selected>Gender</option>
                 <option value="male">Male</option>
                 <option value="female">Female</option>
                 <option value="other">other</option>
             </select>
                <br><br><br>
                <input type="submit" value="Submit" name="submit" class="submit" onclick="submitForm()">
            </form>
        </div>
    </div>
</body>

</html>
