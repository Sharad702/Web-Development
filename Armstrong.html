<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function armstrong() {
            var num = Number(document.getElementById("abc").value);
            b = num;
            var sum = 0;
            while (b > 0) {
                var d = b % 10;
                sum = sum + (d * d * d);
                b = parseInt(b / 10);
            }
            if (sum === num) {
                alert("Armstrong");

            } else {
                alert("Not");
            }
        }
    </script>
</head>

<body>

    Enter any Number: <input type="text" id="abc">
    <button onclick="armstrong()">Click Here
    </button>

</body>

</html>
