<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="script.js">
    <title>Clock</title>
</head>

<body>
    <div id="watch">
        <span id="hr">00</span>
        <span id="min">00</span>
        <span id="sec">00</span>
    </div>
    <div id="options">
        <button class="btn" id="start">
            Start</button>
        <button class="btn" id="stop">
            Stop</button>
        <button class="btn" id="reset">
            Reset</button>
    </div>
    <script>
        let hr = min = sec = 0;
    </script>
</body>

</html>
