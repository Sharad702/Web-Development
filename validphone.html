<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Form</title>
    <script>
        function valid() {
            var num = document.getElementById("number").value;
            if (num == "") {
                alert("Fill the field");
                return false;
            }
            if (num.length < 10) {
                alert("Not valid");
                return false;
            }
            if (num.length > 10) {
                alert("Not valid");
                return false;
            }
        }
    </script>
</head>

<body>
    <form action="#" onsubmit="return valid()">
        <label>Phone Number : <input type="number" name="number" id="number"></label>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
